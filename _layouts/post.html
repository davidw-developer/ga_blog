---
layout: default
---
<div class="heading">
	<div class="heading-measure">
		<h1 class="heading-title">{{ page.title }}</h1>
		<p class="heading-text">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	</div>
</div>

<div class="content">
	<div class="content-measure">
		{{ content }}		
	</div>
</div>
